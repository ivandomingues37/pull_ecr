---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: new-app-ingress
  annotations:
    kubernetes.io/ingress.class: "kong"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: new-app-service
            port:
              number: 80
