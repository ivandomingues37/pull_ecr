apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-technium
  namespace: technium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minha-app
  template:
    metadata:
      labels:
        app: minha-app
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
      - name: minha-app
        # Usamos a vari√°vel que a sua pipeline preenche via envsubst
        image: 870205216049.dkr.ecr.us-east-2.amazonaws.com/ivan-teste:${IMAGE_TAG}
        # Garante que o K8s sempre baixe a imagem nova mesmo que a tag seja repetida
        imagePullPolicy: Always
        ports:
        - containerPort: 80