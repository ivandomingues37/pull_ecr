name: Build and Deploy to GKE

on:
  push:
    branches:
      - gke

permissions:
  id-token: write
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Autenticar com Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: 'projects/152888038826/locations/global/workloadIdentityPools/github-pool-v3/providers/github-provider-v2'
          service_account: 'github-ci@kubernetes-464719.iam.gserviceaccount.com'

      - name: Configurar gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: kubernetes-464719
          export_default_credentials: true

      - name: Instalar gke-gcloud-auth-plugin
        run: sudo apt-get update && sudo apt-get install -y google-cloud-cli-gke-gcloud-auth-plugin

      - name: Build da imagem Docker
        env:
          IMAGE_TAG: ${{ github.sha }}
          REPOSITORY: us-east1-docker.pkg.dev/kubernetes-464719/pocgke/teste
        run: |
          docker build -t $REPOSITORY:$IMAGE_TAG .

      - name: Autenticar Docker no Artifact Registry
        run: |
          gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Push da imagem para Artifact Registry
        env:
          IMAGE_TAG: ${{ github.sha }}
          REPOSITORY: us-east1-docker.pkg.dev/kubernetes-464719/pocgke/teste
        run: |
          docker push $REPOSITORY:$IMAGE_TAG

      - name: Configurar kubectl para GKE
        run: |
          gcloud container clusters get-credentials k8s --zone us-east1-b --project kubernetes-464719

      - name: Atualizar imagem no manifesto e aplicar deployment
        env:
          IMAGE_TAG: ${{ github.sha }}
          REPOSITORY: us-east1-docker.pkg.dev/kubernetes-464719/pocgke/teste
        run: |
          # Substitui a imagem no arquivo YAML do deployment
          sed -i "s|image: .*|image: $REPOSITORY:$IMAGE_TAG|g" kubernetes/seu-deployment.yaml
          # Aplica o manifesto atualizado no cluster
          kubectl apply -f kubernetes/seu-deployment.yaml
