name: Deploy to Amazon ECR

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # Permite que o GitHub Actions gere um token OIDC
  contents: read   # Permiss찾o para ler o c처digo do reposit처rio

jobs:
  deploy:
    name: Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c처digo
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::308033146551:role/role_poc_ecr
          role-session-name: GitHubActions
          aws-region: us-east-2

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Construir e enviar a imagem Docker
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/ivan-teste:$IMAGE_TAG teste_site_web/Dockefile
          docker push $ECR_REGISTRY/ivan-teste:$IMAGE_TAG